                   <p>Conception du logo pour l'événement <a href="https://www.vincenneschateaudelumieres.com/" class="souligne" target="_blank" rel="noopener noreferrer">Vincennes, Château de Lumières</a> au sein de l'agence Slumberland lors d'un stage du 2 au 12 avril 2024. Cette exposition met en lumière le Château de Vincennes en présentant des œuvres et des activités utilisant des techniques lumineuses, offrant une nouvelle façon de redécouvrir ce lieu et son riche patrimoine. Le logo, simple et élégant, transforme la lettre "â" en une étincelle, symbolisant le cœur de l’événement : l’illumination du Château de Vincennes.</p>
