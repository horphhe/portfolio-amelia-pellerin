                    <p>Interprétations graphiques d'une image de la galaxie spirale M83 (MIRI) prise par le télescope <a href="https://science.nasa.gov/mission/webb/" class="souligne" target="_blank" rel="noopener noreferrer">James Webb</a>, dans le cadre des recherches spatiales du <a href="https://cnes.fr/actualites/premieres-observations-de-webb-lunivers-ne-lavait-jamais" class="souligne" target="_blank" rel="noopener noreferrer">CNES</a>. Ces expérimentations graphiques explorent la vulgarisation de données complexes, le fantasme de l'inconnu et son impact sur l'imaginaire. Ces compositions traduisent la capture de la galaxie M83 en transmettant des sensations d’expansion, d’entrelacement et d’impulsion lumineuse.</p>
             <ul class="no-style">
