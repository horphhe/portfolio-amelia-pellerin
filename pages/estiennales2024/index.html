                <p>Conception d’une affiche et d'un GIF pour les <a href="https://www.ecole-estienne.paris/ecole/evenements/les-estiennales/
" class="souligne" target="_blank" rel="noopener noreferrer">Estiennales 2024</a>, sur le thème "C'est flou". Cet évènement, qui se déroule sur deux jours à l’École Estienne, accueille divers intervenants et conférenciers. Quelles dimensions peuvent contenir des concepts aussi vastes et immatériels que la vérité ou l’éthique ? Une question soulevée par les thématiques de réflexion et de savoir partagées lors des conférences des Estiennales.</p>
