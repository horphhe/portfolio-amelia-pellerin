                <figure class="case">
                   <p>Promenade est un système modulaire conçu pour être assemblé sur une grille perpendiculaire à partir de formes géométriques simples. La simplicité des modules offre une grande liberté d’assemblage, permettant des compositions variées et inventives. Ce système s’inspire de l’esthétique épurée de la signalétique de parc, avec des couleurs qui évoquent une atmosphère ludique et apaisante, propice à l'exploration visuelle.</p>
