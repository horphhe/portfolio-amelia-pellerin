     <script>
        const carouselImages = document.querySelector('.carousel-images');
const images = carouselImages.querySelectorAll('img');
const totalImages = images.length;

// Initialiser le décalage
let scrollAmount = 0; 
const imageWidth = 300; // Largeur de chaque image

function scrollCarousel() {
    scrollAmount += 1; // Défilement par étape

    // Appliquer la transformation pour faire défiler les images
    carouselImages.style.transform = `translateX(-${scrollAmount}px)`;

    // Réinitialiser si nous avons dépassé la largeur totale des images
    if (scrollAmount >= imageWidth * (totalImages / 2)) {
        scrollAmount = 0; // Réinitialiser à 0
        // Remettre les images à leur position initiale sans animation
        carouselImages.style.transition = 'none'; // Désactiver la transition
        carouselImages.style.transform = 'translateX(0)'; // Remettre à 0
        // Re-établir la transition après un court délai
        setTimeout(() => {
            carouselImages.style.transition = 'transform 0.5s ease'; // Réactiver la transition
        }, 20);
    }

    requestAnimationFrame(scrollCarousel); // Continuer l'animation
}

// Démarrer l'animation de défilement
scrollCarousel();

    </script>
