                   <p>Ce projet de médiation et de datavisualisation sur le rapport entre la génération Z et le tourisme est une expérience interactive et ludique qui propose aux participants de vivre un parcours influencé par leurs choix, en mettant en lumière les contradictions et la diversité des profils des touristes entre 18 et 28 ans.<br>Les joueurs prendront des décisions qui impacteront leur voyage et leur destination finale, tout en intégrant des données statistiques. Le dispositif, basé sur un jeu de cartes et de jetons, permettra à chacun de découvrir comment ses choix façonnent son parcours, offrant ainsi une réflexion sur les valeurs et contradictions des jeunes d’aujourd’hui.</p>
